<html>
    <head>
        <title>Booth Packages</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <link href='/css/style.css' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <style>
          body{
            background-color: #000000;
            color: white;
          }
          label {
            color: white;
          }
        </style>
    </head>
    <body>
        <br><br>
        <div id="boothpackages" class="row text-center">
          <img id="boothimg" src="/img/booth_packages.png" alt="Booth Packages">
        </div>
        <div class="container">

            <div class="row">

                <div class="col-lg-8 col-lg-offset-2">
                    <div class="arrow bounce">
                        <a class="fa fa-arrow-down fa-2x" href="#contact-form"></a>
                    </div>
                    <br>
                    <form id="contact-form" action="" role="form">

                        <div class="messages"></div>

                        <div class="controls">

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Firstname *</label>
                                        <input id="form_name" type="text" name="name" class="form-control myform" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_lastname">Lastname *</label>
                                        <input id="form_lastname" type="text" name="surname" class="form-control myform" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_email">Email *</label>
                                        <input id="form_email" type="email" name="email" class="form-control myform" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_phone">Contact Number *</label>
                                        <input id="form_phone" type="tel" name="phone" class="form-control myform" placeholder="Please enter your contact number *" required="required">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label style="margin-left:15px" for="form_message">Choose a date for your booking *</label>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <input id="form_date" type="date" name="date" class="form-control myform" required="required" data-error="Please choose a date." >
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label style="margin-left:15px">Choose your booth package *</label>
                            </div>
                            <div class="row">
                              <div class="col-md-3">
                                <select name="packages" class="form-control" required>
                                  <option value=" ">Select</option>
                                  <option value="un">UN</option>
                                  <option value="duex">DUEX</option>
                                  <option value="trois">TROIS</option>
                                </select>
                              </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <input id="submit_btn" type="submit" class="btn btn-success" value="Submit">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-muted"><strong>*</strong> These fields are required.</p>
                                </div>
                            </div>
                        </div>

                    </form>

                </div><!-- /.8 -->

            </div> <!-- /.row-->

        </div> <!-- /.container-->

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js" integrity="sha256-dHf/YjH1A4tewEsKUSmNnV05DDbfGN3g7NMq86xgGh8=" crossorigin="anonymous"></script>
        <script src="/js/validator.js"></script>
        <script src="/js/snd_email.js"></script>
        <script src="/js/smoothscroll.js"></script>
    </body>
</html>
